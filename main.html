	<script  type="text/javascript" language="javascript">
	
			
				function authentication() 
				{
					var id = document.getElementById('myButton').value;
					var password = document.getElementById('myButton2').value;
			
					var var3;
					var3 = id*123;
					var3 = var3+(var3/1.536);
					var3 = parseInt(var3);
					var var4;
					var var5; 
			
				if (id<20)
					{ var4="A";
					  var5="XY";
					}
	
				if (id>20 && id<60)
					{ var4="B";
					  var5="CY";
					}

					{ var4="H";
					  var5="KL";
					}
	
				if (id>100)
					{ var4="G";
					  var5="FT";
					}
					
				auth=var4+var3+var5;
				
				if (auth==password)
				   {
				   window.alert("success");

					var ref = window.open(url1, '_blank', 'location=yes');
					ref.close();
					



					
					
					
					}

				}
